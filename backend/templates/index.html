<script type="text/javascript">
    $(document).ready(function () {
        //获取网页全局配置
        getWebConfig();
        //获取可展示的分类
        getCategory();
        //获取可展示的网站
        getWebsite();
        $(document).on('click', '#searchType li input', function () {
            var _this = $(this);
            $('#searchForm').attr('action', _this.attr('value'));
            $('#searchInput').attr('placeholder', _this.attr('data-placeholder'));
        });
{#        $(document).on('click', '#searchButton', function () {#}
{#            var queryUrl = $('#searchForm').attr('action') + ;#}
{#            $('#searchForm').attr('action', queryUrl);#}
{#            $('#searchForm').attr('action', _this.attr('value'));#}
{#        });#}
        $(document).on('click', '.has-sub', function () {
            var _this = $(this);
            if (!$(this).hasClass('expanded')) {
                setTimeout(function () {
                    _this.find('ul').attr("style", "")
                }, 300);

            } else {
                $('.has-sub ul').each(function (id, ele) {
                    var _that = $(this);
                    if (_this.find('ul')[0] != ele) {
                        setTimeout(function () {
                            _that.attr("style", "")
                        }, 300);
                    }
                })
            }
        });
        $('.user-info-menu .hidden-sm').click(function () {
            if ($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style", "")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        });
        $("#main-menu li ul li").click(function () {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("a.smooth").click(function (ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    function getWebConfig() {
        $.ajax({
            type: "get",
            url: "/api/v1/webconfig/?is_running=2",
            async: true,
            dataType: 'json',
            success: function (data) {
                var mainTitle = data[0].title;
                var mainBigLogo = data[0].main_big_logo;
                var mainMiniLogo = data[0].main_mini_logo;
                var mainFavicon = data[0].favicon;
                var mainDesc = data[0].web_desc;
                var mainKw = data[0].web_keywords;
                //添加网站标题
                $("title").html(mainTitle);
                //添加网站搜索关键字
                $('[name="keywords"]').attr('content', mainKw);
                //添加网站描述
                $('[name="description"]').attr('content', mainDesc);
                //添加favicon
                var linkFavicon = $('<link href="' + mainFavicon + '"rel="shortcut icon">');
                $($('head')[0]).append(linkFavicon);
                //添加侧边栏网站logo
                var logoHtml = '<a href="index.html" class="logo-expanded"><img src="' + mainBigLogo + '" width="100%" alt="" />';
                logoHtml += '<a href="index.html" class="logo-collapsed"><img src="' + mainMiniLogo + '" width="40" alt="" /></a>';
                $(".logo").html(logoHtml);
            }
        });
    }


    function getCategory() {
        $.ajax({
            type: "get",
            url: "/api/v1/category/?is_running=2&is_show=2",
            async: true,
            dataType: 'json',
            success: function (data) {
                var categroryMenu = '';
                var categroryTitle = '';
                $.each(data, function (k, v) {
                    categroryMenu += '<li><a href="#' + v.category + '" class="smooth"><i class="linecons-star"></i><span class="title">' + v.category + '</span></a></li>';
                    categroryTitle += '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="' + v.category + '"></i>' + v.category + '</h4><div id="' + v.sn + '" class="row"></div></br><hr>'
                });
                categroryMenu += '<li class="submit-tag"><a href=""><i class="linecons-heart"></i><span class="tooltip-blue hidden-collapsed">关于本站</span></a></li>';
                $('#main-menu').html(categroryMenu);
                $('#website').html(categroryTitle);
            }
        });
    }

    function getWebsite() {
        $.ajax({
            type: "get",
            url: "/api/v1/website/?is_running=2&is_show=2",
            async: true,
            dataType: 'json',
            success: function (data) {
                objWebsites = {};
                var totalCount = data.length;
                $('#totalCount').text(totalCount);
                $.each(data, function (k, v) {
                    objWebsites['#' + v.category.sn] = '';
                });
                $.each(data, function (k, v) {
                    var logoUrl = v.logo ? v.logo : "https://api.uixsj.cn/favicon/get.php?url=" + v.url;
                    objWebsites['#' + v.category.sn] += '<div class="col-sm-3"><div class="xe-widget xe-conversations box2 label-info" onclick="window.open(\'' + v.url + '\', \'_blank\')" data-toggle="tooltip"data-placement="bottom" title="" data-original-title="' + v.url + '"><div class="xe-comment-entry"><a class="xe-user-img"><img src="' + logoUrl + '" class="img-responsive" width="40"></a><span class="label label-info" data-toggle="tooltip" data-placement="left" title=""data-original-title="Hello I am a Tooltip"></span><div class="xe-comment"><a href="#" class="xe-user-name overflowClip_1"><strong>' + v.name + '</strong></a><p class="overflowClip_2">' + v.desc + '</p></div></div></div></div>';
                });
                $.each(objWebsites, function (k, v) {
                    $(k).html(v);
                });
            }
        });
    }

    <!--添加搜索功能-->

    var href = "";
    var pos = 0;
    $("a.smooth").click(function (e) {
        $("#main-menu li").each(function () {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });
</script>
